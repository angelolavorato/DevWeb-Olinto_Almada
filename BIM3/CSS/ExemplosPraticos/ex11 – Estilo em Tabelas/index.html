<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo 11 – Estilo em Tabelas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Notas dos Alunos</h2>
    <table>
      <tr>
        <th>Nome</th>
        <th>Nota</th>
      </tr>
      <tr>
        <td>Ana</td>
        <td>9,0</td>
      </tr>
      <tr>
        <td>João</td>
        <td>8,5</td>
      </tr>
    </table>
  </body>
</html>
