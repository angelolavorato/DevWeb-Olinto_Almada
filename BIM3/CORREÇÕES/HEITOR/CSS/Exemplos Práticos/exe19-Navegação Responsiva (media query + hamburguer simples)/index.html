<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Exemplo 19 — Navbar Responsiva</title>
  <link rel="stylesheet" href="/Exemplos Práticos/exe19-Navegação Responsiva (media query + hamburguer simples)/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="brand">MinhaMarca</div>
    <button class="menu-btn" aria-expanded="false" aria-controls="menu">☰</button>
    <ul id="menu" class="menu">
      <li><a href="#">Início</a></li>
      <li><a href="#">Produtos</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  <script>
    const btn = document.querySelector('.menu-btn');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('open');
      btn.setAttribute('aria-expanded', menu.classList.contains('open'));
    });
  </script>
</body>
</html>
